<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Current Local Weather</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="local-weather.css">
    </head>

    <body onload="displayItems()">
         <!-- app background -->
        <div class="app-background">
            <div class="message" id="message">Click allow to retrieve your local weather</div>
            <div class="location"></div>
            <div class="icon">
                <img id="weather-icon" src="">
            </div>
            <div class="weather"></div>
            <div class="temperature"></div>
            <div class="switch hidden">
                <label class="switch-c" for="c">&deg;C</label>
                <input type ="radio" name="temp_select" id="c" checked="checked" onclick="changeToCelsius()">
                <label class="switch-f" for="f">&deg;F</label>
                <input type="radio" name="temp_select" id="f" onclick="changeToFahrenheit()">
            </div>
        </div>

    <!--jQuery -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
    crossorigin="anonymous"></script>
    
    <script src="local-weather.js"></script>
    
    </body>
</html>
